[phases.setup]
nixPkgs = [
  "nodejs_20",
  "python3",
  "cairo",
  "pango",
  "libjpeg",
  "giflib",
  "librsvg",
  "pixman",
  "glib",
  "nss",
  "nspr",
  "atk",
  "at-spi2-atk",
  "cups",
  "dbus",
  "libdrm",
  "gtk3",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "mesa",
  "expat",
  "alsa-lib",
  "pango",
  "libX11",
  "libXext",
  "libXrender",
  "fontconfig",
  "freetype"
]

[phases.install]
cmds = ["cd server && npm install"]

[phases.build]
cmds = ["cd server && npm run build"]

[start]
cmd = "cd server && node dist/index.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "false"
PUPPETEER_EXECUTABLE_PATH = ""
LD_LIBRARY_PATH = "/nix/store/*-glib-*/lib:/nix/store/*-nss-*/lib:/nix/store/*-nspr-*/lib:/nix/store/*-atk-*/lib:/nix/store/*-cups-*/lib:/nix/store/*-dbus-*/lib:/nix/store/*-libdrm-*/lib:/nix/store/*-gtk3-*/lib:/nix/store/*-mesa-*/lib:/nix/store/*-expat-*/lib:/nix/store/*-alsa-lib-*/lib:/nix/store/*-pango-*/lib:/nix/store/*-cairo-*/lib"
